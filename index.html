<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Flight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: absolute;
      top: 24px;
      left: 24px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      z-index: 10;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #ui > div {
      margin: 8px 0;
      font-variant-numeric: tabular-nums;
    }

    #controls {
      position: absolute;
      bottom: 24px;
      left: 24px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      font-weight: 400;
      z-index: 10;
      user-select: none;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .control-item {
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-item::before {
      content: "›";
      color: rgba(255, 255, 255, 0.4);
      font-weight: 600;
    }

    #time-controls {
      position: absolute;
      top: 24px;
      right: 24px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      z-index: 10;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #time-controls > div:first-child {
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .time-button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 10px 16px;
      margin: 4px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .time-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .time-button:active {
      transform: translateY(0);
    }

    .time-button.active {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-title {
      font-size: 48px;
      font-weight: 700;
      color: white;
      margin-bottom: 16px;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #fff 0%, #4ecdc4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading-subtitle {
      font-size: 16px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #4ecdc4 0%, #fff 100%);
      border-radius: 2px;
      transition: width 0.3s ease-out;
      width: 0%;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading-content {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-title">INFINITE FLIGHT</div>
      <div class="loading-subtitle">Procedurally Generated Flight Simulator</div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
    </div>
  </div>
  <div id="ui">
    <div id="speed">Speed: 0 km/h</div>
    <div id="altitude">Altitude: 0 m</div>
    <div id="time">Time: 00:00</div>
    <div id="location" style="font-size: 11px; opacity: 0.7; margin-top: 4px;">San Francisco, CA</div>
  </div>

  <div id="time-controls">
    <div style="margin-bottom: 8px;">Time Control</div>
    <button class="time-button" id="pause-time">Pause</button>
    <button class="time-button" id="normal-time">1x</button>
    <button class="time-button" id="fast-time">10x</button>
    <button class="time-button" id="very-fast-time">50x</button>
  </div>

  <div id="controls">
    <div class="control-item">W/S - Pitch Up/Down</div>
    <div class="control-item">A/D - Roll Left/Right</div>
    <div class="control-item">Q/E - Yaw Left/Right</div>
    <div class="control-item">↑/↓ - Throttle</div>
    <div class="control-item">C - Change Camera</div>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
